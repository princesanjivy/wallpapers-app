name: wallpapers
description: A Wallpapers app

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  hidden_drawer_menu: ^2.0.1
  google_fonts: ^1.0.0
  wallpaper_manager: ^1.0.10
  flutter_cache_manager:
  lottie:
  cached_network_image: ^2.5.1
  shared_preferences: ^2.0.5
  gesture_zoom_box: ^0.0.3
  flutter_svg:
  flutter_staggered_grid_view:
  url_launcher:
  toast: ^0.1.5
  admob_flutter: ^1.0.1
  cloud_firestore: ^1.0.1
  firebase_core: ^1.0.1
  image_picker: ^0.7.3
  firebase_auth: ^1.0.1
  workmanager: ^0.2.3
  path_provider: ^2.0.1

dependency_overrides:
  http: ^0.13.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottiefiles/
    - assets/svg/
    - assets/images/